<div class="container noiDung">
    <div class="row">
        <div class="col-md-12 mt-5 p-2 duongLink d-flex justify-content-between align-items-center align-content-center" style="background-color: #F1F1F1;">
            <form class="d-flex" role="search">
                <div class="input-group" style="width: 300px;">
                    <input class="form-control form-control-lg custom-input" ng-model="keyword"
                        ng-model-options="{debounce: 1000}" type="search" placeholder="Nhập thứ cần tìm..."
                        aria-label="Search"> 
                    <button class="btn btn-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </form>
            <div class="d-flex">
                <label for="customRange1" class="form-label me-3">Giá:</label>
                <input style="width: 150px;" type="range" class="form-range" id="customRange1" ng-model="sliderValue"
                    ng-change="updatePrice()" min="1200000" max="8000000">
                <label for="">{{selectedPrice}}</label>
            </div>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Sắp xếp theo
                </button>
                <ul class="dropdown-menu">
                  <li><button class="dropdown-item" ng-click="sapxep='name'" >Tên(A-Z)</button></li>
                  <li><button class="dropdown-item" ng-click="sapxep='-name'" >Tên(Z-A)</button></li>
                  <li><button class="dropdown-item" ng-click="sapxep='price'">Giá Tăng Dần</button></li>
                  <li><button class="dropdown-item" ng-click="sapxep='-price'">Giá Giảm Dần</button></li>
                </ul>
              </div>
        </div>
        <article class="col-md-2 noiDungTrai" style="padding-left: 0; padding-right: 0;">
            <div class="card mt-3 text-start rounded-0" style="background-color: #FF0000;">
                <div class="card-header" style="padding: 0 16px;">
                    <span
                        style="padding: 0 .2rem; font-weight: bold; font-size: 1.1rem; line-height: 2.7rem; color: white;">Danh
                        mục</span>
                </div>
            </div>
            <div class="list-group rounded-0 ms-0">
                <ul>
                    <li class="item-0"><a href="#" class="list-group-item list-group-item-action">
                            Nintendo Switch</a></li>
                    <li class="item-1"><a href="#" class="list-group-item list-group-item-action">Sony
                            Playstataion</a></li>
                    <li class="item-2"><a href="#" class="list-group-item list-group-item-action">Microsoft Xbox</a>
                    </li>
                    <li class="item-3"><a href="#" class="list-group-item list-group-item-action">GAME</a></li>
                    <li class="item-4"><a href="#" class="list-group-item list-group-item-action">Phụ kiện
                            Nintendo</a></li>
                    <li class="item-5"><a href="#" class="list-group-item list-group-item-action">Phụ kiện Sony</a>
                    </li>
                    <li class="item-6"><a href="#" class="list-group-item list-group-item-action">Thẻ nhớ - SSD</a>
                    </li>
                    <li class="item-7"><a href="#" class="list-group-item list-group-item-action">Pokemon Center</a>
                    </li>
                    <li class="item-8"><a href="#" class="list-group-item list-group-item-action">Máy game Retro</a>
                    </li>
                </ul>
            </div>
        </article>
        <aside class="col-md-10 noiDungPhai">
            <div class="container">
                <div class="row" style="height: 300px;">
                    <div class="col-md-12 banner mt-3 ms-1">

                    </div>
                </div>
            </div>
            <div class="row product" style="min-height: 400px;">
                <div class="col-md-3 mb-3"
                    ng-repeat="sp in filteredProducts | limitTo:limit:start | filter:{name:keyword} | orderBy:sapxep">
                    <div class="card list-product" style="max-height: 590px;">
                        <a href="#!detail/{{sp.id}}"><img src="{{sp.img}}" class="card-img-top" alt="..."></a>
                        <div class="card-body text-center"
                            style="padding-bottom: 0; padding-left: 0; padding-right: 0;">
                            <div class="mt-3 mx-3" style="height: 100px;"><a href="#!detail/{{sp.id}}">
                                    <span class="card-title tenMay">{{sp.name}}</span>
                                </a></div>
                            <a href="#!detail/{{sp.id}}">
                                <p class="card-text price border-top mt-3" style="height: 30px; padding-top: 10px;">
                                    {{sp.price | currency:'đ':0}}</p>
                            </a>
                            <button class="btn muaNgay border-top mt-3 rounded-top-0" ng-click="addToCart(sp)"
                                style="width: 100%;"><i class="fa-solid fa-cart-plus"></i> MUA NGAY</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mt-5" style="margin-left: 400px;">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item {{(page==1)?'disabled':''}}">
                                <button class="page-link" ng-click="chonTrang(page-1)" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </button>
                            </li>
                            <!-- Nghiên cứu in ra số trang tương ứng tự động -->
                            <li ng-repeat="trang in dsTrang | limitTo:5:((page-3<0)?0:page-3)" class="page-item {{(trang==page)?'active':''}}">
                                <button class="page-link" ng-click="chonTrang(trang)">{{trang}} </button>
                            </li>

                            <li class="page-item {{(page==tongTrang)?'disabled':''}}">
                                <button class="page-link" ng-click="chonTrang(page+1)" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </aside>
    </div>

</div>
