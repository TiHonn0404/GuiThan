<div class="row">
    <div class="header-top"
        style="height: 50px; background-color: #222222; display: flex; justify-content: space-between;">
        <span class="mt-3" style="color: white;">
            Herogame Shop - Máy chơi game chĩnh hãng
        </span>
        <span class="signUp">
            <button class="btn dangKy rounded-0" data-bs-toggle="modal" data-bs-target="#exampleModal"
                style="border-right: 1px solid #F1F1F1; "><i class="fa-solid fa-user-plus"></i> Đăng ký</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                Đăng ký</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail2" class="form-label">Địa chỉ Email</label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="fa-solid fa-envelope"></i></div>
                                        <input type="email" class="form-control" id="exampleInputEmail2"
                                            aria-describedby="emailHelp">
                                    </div>

                                    <div id="emailHelp" class="form-text"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword2" class="form-label">Mật khẩu</label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="fa-solid fa-lock"></i></div>
                                        <input type="password" class="form-control" id="exampleInputPassword2">
                                    </div>

                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword3" class="form-label">Nhập lại mật
                                        khẩu</label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="fa-solid fa-lock"></i></div>
                                        <input type="password" class="form-control" id="exampleInputPassword3">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Đăng ký</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Đóng</button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#exampleModal1">Đăng nhập</button>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn dangNhap" data-bs-toggle="modal" data-bs-target="#exampleModal1"><i
                    class="fa-solid fa-user"></i> Đăng
                nhập</button>
            <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel1"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel1">Đăng nhập</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Địa chỉ Email</label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="fa-solid fa-envelope"></i></div>
                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                            aria-describedby="emailHelp">
                                    </div>

                                    <div id="emailHelp" class="form-text"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                                    <div class="input-group">
                                        <div class="input-group-text"><i class="fa-solid fa-lock"></i></div>
                                        <input type="password" class="form-control" id="exampleInputPassword1">
                                    </div>

                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Nhớ mật khẩu</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Đóng</button>
                            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </span>
    </div>
</div>
