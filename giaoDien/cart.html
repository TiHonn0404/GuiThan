<div class="container ">

    <table class="table table-borderless table-responsive table-rounded mt-5" style="border-collapse: collapse;">
        <thead>
            <tr class="table-primary">
                <th class="text-center">#</th>
                <th class="text-center">Hình ảnh</th>
                <th class="text-start">Tên sản phẩm</th>
                <th class="text-center">Mã hàng</th>
                <th class="text-center">Số lượng</th>
                <th class="text-end">Đơn giá</th>
                <th class="text-end">Thành tiền</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="sp in cart">
                <td>{{$index+1}}</td>
                <td style="width: 100px; height: 100px; overflow: hidden;">
                    <a href="#!detail/{{sp.id}}"><img src="{{sp.img}}" alt=""
                        style="width: 100%; height: 100%; object-fit: cover;"></a>
                </td>
                <td class="tenSanPham" style="width: 450px; overflow: hidden;"><a href="">{{sp.name}}</a></td>
                <td class="text-center">{{sp.code}}</td>
                <td style="display: flex; justify-content: center;">
                    <input type="number" ng-model="sp.quantity" class="form-control" min="1">
                    <button class="btn btn-wrong" ng-click="removeItem(sp.id)"><i class="fa-solid fa-xmark fa-lg" style="color: white;"></i></button>
                </td>
                <td class="text-end">{{sp.price | number:0}}đ</td>
                <td class="text-end">{{sp.price*sp.quantity | number:0}}đ</td>
            </tr>               
        </tbody>
        <tfoot>
            <tr>
              <th colspan="4" class="text-end"><strong>TỔNG TIỀN:</strong></th>
              <th class="text-end">{{tongTien() | number:0}}</th>
              <th><button class="btn btn-primary" ng-click="removeAllItem()">Xóa hết</button></th>
            </tr>
          </tfoot>
    </table>

</div>
